<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Document</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{fullName1}} {{fullName1}}</h1>
    <h1>{{fullName1}} {{fullName1}}</h1>
    <h1>{{fullName2()}} {{fullName2()}}</h1>
    <h1>{{fullName2()}} {{fullName2()}}</h1>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: '111',
        lastName: '222'
      },
      computed: {
        fullName1: function (){
          console.log("有缓存，一次调用");  
          return this.firstName + ' ' + this.lastName;
        }
      },
      methods: {
        fullName2: function () {
          console.log("无缓存，多次调用");
          return this.firstName + ' ' + this.lastName;
        }
      }
    });
  </script>
</body>

</html>
