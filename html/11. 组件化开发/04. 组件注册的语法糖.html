<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Document</title>
</head>

<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  <script src="../../vue.js"></script>
  <script>
    // 普通注册方式，定义组件再注册，语法糖形式省去了调用Vue.extend()的步骤，两步合一步

    // 全局组件语法糖注册方式
    Vue.component('cpn1', {
      template: `
      <div>
        <h1>组件1</h1>
        <p>这是全局组件</p>
      </div>`,
    })

    const app = new Vue({
      el: '#app',
      data: {},
      computed: {},
      methods: {},
      components: {
        // 局部组件语法糖注册方式
        'cpn2': {
          template: `
            <div>
              <h1>组件1</h1>
              <p>这是局部组件</p>
            </div>`
        }
      }
    });
  </script>
</body>

</html>
