<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Document</title>
</head>

<body>
  <div id="app">
    <!-- ！！！监听自定义事件 -->
    <cpnmenu @item-click="cpnClick"></cpnmenu>
  </div>

  <template id="cpnmenu">
    <div>
      <button v-for="(item, index) in categories" :key="index" @click="btnClick(item)">{{item.name}}</button>
    </div>
  </template>
  <script src="../../vue.js"></script>
  <script>
    const cpnmenu = {
      template: '#cpnmenu',
      data() {
        return {
          categories: [
            { id: 01, name: '热门推荐' },
            { id: 02, name: '手机数码' },
            { id: 03, name: '潮流大牌' },
            { id: 04, name: '精品家电' }
          ]
        }
      },
      methods: {
        btnClick(item) {
          // ！！！子组件通过$emit()触发自定义事件
          this.$emit('item-click', item);
        }
      }
    }

    const app = new Vue({
      el: '#app',
      data: {},
      components: {
        cpnmenu
      },
      methods: {
        cpnClick(item) {
          console.log('cpnClick',item);
        }
      }
    });
  </script>
</body>

</html>
