<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <h1 v-if="ifTrue">{{ifContent}}</h1>
    <h1 v-else>{{elseContent}}</h1>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        ifContent: 'This is if content.',
        elseContent: 'This is else content.',
        ifTrue: false
      },
      computed: {},
      methods: {}
    });
  </script>
</body>

</html>
