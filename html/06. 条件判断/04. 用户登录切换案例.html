<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <div v-if="isUserName"><label for="userName">用户登录：</label><input id="userName" type="text" value="用户登录"><button @click="switcher()">切换登录方式</button></div>
    <div v-else><label for="mail">邮箱登录：</label><input id="mail" type="text" value="邮箱登录"><button @click="switcher()">切换登录方式</button></div>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isUserName: true
      },
      computed: {},
      methods: {
        switcher () {
          this.isUserName = !this.isUserName;
        }
      }
    });
  </script>
</body>

</html>
